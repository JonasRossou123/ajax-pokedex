<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="pokedex.css">
    <title>Pokédex</title>
</head>
<body>
<div id="global">


    <div id="containerleft">
        <div id="leftup"></div>
        <div id="left">
            <div id="leftpart1">
            <div id="stylepicturepoke">
                <img id="image" src="" alt="ready to display" width="200" height="200" >
            </div>
            </div>
            <div id="leftpart2">
                <button class="button1"></button>
                <button class="button"></button>
            </div>
            <div id="leftpart3">
                <div id="wrappercircle">
                    <div id="circleone">
                        <div id="circleoneone"></div>
                    </div>
                    <div id="circletwo">
                        <div id="circletwoone"></div>
                    </div>

                </div>
                <div id="wrappernameid">
                    <div id="name"></div>
                    <div id="id"> </div>
                </div>
                <div id="wrapperx">
                    <div id="x">+</div>
                </div>
            </div>
        </div>
    </div>


    <div id="middle">
        <div id="rowodd1"></div>
        <div class="roweven"></div>
        <div class="rowodd"></div>
        <div class="roweven"></div>
        <div class="rowodd"></div>
        <div class="roweven"></div>
        <div class="rowodd"></div>
    </div>

    <div id="containerright">
        <div id="rightup"></div>
        <div id="right">
            <div id="rightpart1"></div>
            <div id="rightpart2">
                <div id ="wrappersearch">
                    <input type="text" name="poke" id="pokemon" value="search function">
                    <button type="button" id="run" >Find Pokémon</button>
                </div>

            </div>
            <div id="rightpart3">
                <div id="stylemoves">
                    <ul id="moves"></ul>
                </div>
            </div>
            <div id="rightpart4">
                <div id = "styleevolve">
                    <marquee behavior="scroll" direction="left">
                        <div id="dhidden">This Pokémon has been evolved from </div>
                        <div id="evolve"></div>
                    </marquee>

                </div>
            </div>
            <div id="rightpart5">
                <div id="stylepictureevolve">
                    <img id="imageevolve" src="" alt="image" width="120" height="120" >
                </div>
                            </div>
            <div id="rightpart6">
                <img id="gottacatchemall" src="gotta.png" alt="gotta" height="60">
            </div>
        </div>
    </div>

</div>





<script src="./pokedex.js"></script>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

</body>
</html>
